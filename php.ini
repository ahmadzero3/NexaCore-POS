; ========================
; Execution / Memory
; ========================

; Unlimited execution time (Laravel will still respect its own timeouts)
max_execution_time = 0

; Enough memory for huge invoices / reports
memory_limit = 2G

; Prevent PHP-FPM from killing long requests
request_terminate_timeout = 0


; ========================
; POST / Input Limits
; ========================

; Large number of form fields (1000 rows Ã— many columns)
max_input_vars = 20000

; Large POST body (invoices + uploads)
post_max_size = 512M
upload_max_filesize = 512M


; ========================
; Opcache (performance)
; ========================

opcache.enable = 1
opcache.enable_cli = 1
opcache.jit = 1255
opcache.jit_buffer_size = 128M
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 40000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2


; ========================
; Error / Logs
; ========================

display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log
